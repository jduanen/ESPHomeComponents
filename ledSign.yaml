esphome:
  name: led-sign

external_components:
  - source:
      type: git
      url: https://github.com/jduanen/ESPHomeComponents
    components: [ ledSign ]

esp8266:
  board: d1_mini_lite

# Enable logging
logger:
  level: VERBOSE

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "LED Sign Fallback Hotspot"
    password: !secret wifi_ap_password

captive_portal:

# Open web port for browser access
web_server:
  port: 80

spi:
  clk_pin: D6
  mosi_pin: D8

time:
  - platform: homeassistant
    id: hass_time

text_sensor:
  - platform: homeassistant
    id: texthassio
    entity_id: input_text.LED_SIGN_freitext
    internal: True

globals:
  - id: display_page
    type: int
    restore_value: no
    initial_value: '1'

display:
  - platform: ledSign
    cs_pin: D7
    num_chips: 4
    update_interval: 30s
    #scroll_speed: 40ms
    id: mySign

font:
  - file: "gfonts://Roboto"
    id: roboto
    size: 8
